<script>
    $(document).ready(function(){
        
      
      
      $("#login").slideDown(500);

        $("#SignMeIn").click(function(){
          $("#showResults").slideUp(500);
            var e = $("#email").val();
            var p = $("#password").val();
            // if missing "@" or "."
            if(e.indexOf("@") == -1 || e.indexOf(".") == -1){
                $("#showResults").slideDown(500);
                $(".results").html("<div class='alert alert-danger' role='alert'>Please enter a valid email address.</div>");
                return false;
            }
            if(p.length < 8){
                $("#showResults").slideDown(500);
                $(".results").html("<div class='alert alert-danger' role='alert'>Please enter a valid password.</div>");
                return false;
            }
            // if all is good
            login(e,p);
        });
    });

    function login(e,p){
        $.ajax({
            url: 'assets/PHP/functions.php', // Updated path
            type: 'POST',
            data: {method: "verifyUser" ,email: e, password: p },
            success: function(response){
                // Process the response
               // console.log(response);

                // Display the results
                // TODO: Update this part to display the data as needed
                var status = response.status
                var message = response.message
                console.log(response);
                var u = response.user.id;
                console.log('user length: '+u);

                if(status == "success"){
                    $("#showResults").slideDown(500);
                    $(".results").html("<div class='alert alert-success' role='alert'>"+message+"</div>");

                    //set session storage
                    sessionStorage.setItem('ID', response.user.id);
                    sessionStorage.setItem('FirstName', response.user.firstName);
                    sessionStorage.setItem('LastName', response.user.lastName);
                    sessionStorage.setItem('Email', response.user.email);
                    sessionStorage.setItem('Phone', response.user.phone);
                    sessionStorage.setItem('city', response.user.city);
                    sessionStorage.setItem('Company', response.user.company);
                    sessionStorage.setItem('Address', response.user.address);
                    sessionStorage.setItem('State', response.user.state);
                    sessionStorage.setItem('Zip', response.user.zip);
                    sessionStorage.setItem('Country', response.user.country);
                    sessionStorage.setItem('title', response.user.title);
                    for(var i = 0; i < response.user.sites.length; i++){
                        sessionStorage.setItem(response.user.sites[i].name + ',' + response.user.sites[i].site_id);
                    }

                    console.log(sessionStorage);
                    

                    setTimeout(function(){
                        //window.location.href = "index.html";
                    }, 1000);
                }else if(status == "error"){
                    $("#showResults").slideDown(500);
                    $(".results").html("<div class='alert alert-danger' role='alert'>"+message+"</div>");
                }


            return false;
            },
            error: function(xhr, status, error){
                console.error(error);
            }
        });
    }
