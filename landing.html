                    </div>
                  </div>
                  <div class="col-12">

                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row justify-content-between">
                      <div class="col-6"></div>
                      <div class="col-6">
                        <div class="text-end">
                          <a href="#!" class="link-dark text-decoration-none" style="color:teal">Forgot password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">

                  </div>
                </div>
              </form>
