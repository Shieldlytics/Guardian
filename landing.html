<script>
    $(document).ready(function(){
        $("#login").slideDown(1000);
        $("#SignMeIn").click(function(){
            var e = $("#email").val();
            var p = $("#password").val();
            // if missing "@" or "."
            if(e.indexOf("@") == -1 || e.indexOf(".") == -1){
                $("#showResults").show();
                $(".results").html("<div class='alert alert-danger' role='alert'>Please enter a valid email address.</div>");
                return false;
            }


            login(e,p);
        });
    });

    function login(e,p){
        $.ajax({
            url: 'assets/PHP/functions.php', // Updated path
            type: 'POST',
            data: {method: "verifyUser" ,email: e, password: p },
            success: function(response){
                // Process the response
                console.log(response);
                // Display the results
                // TODO: Update this part to display the data as needed
            },
            error: function(xhr, status, error){
                console.error(error);
            }
        });
    }
</script>
