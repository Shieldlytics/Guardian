<script>
    $(document).ready(function(){
        $("#SignUp").click(function(){
            window.location.href = "registration.html";
        });
      
      
      $("#login").slideDown(500);

        $("#SignMeIn").click(function(){
          $("#showResults").slideUp(500);
            var e = $("#email").val();
            var p = $("#password").val();
            // if missing "@" or "."
            if(e.indexOf("@") == -1 || e.indexOf(".") == -1){
                $("#showResults").slideDown(500);
                $(".results").html("<div class='alert alert-danger' role='alert'>Please enter a valid email address.</div>");
                return false;
            }
            if(p.length < 8){
                $("#showResults").slideDown(500);
                $(".results").html("<div class='alert alert-danger' role='alert'>Please enter a valid password.</div>");
                return false;
            }
            // if all is good
            login(e,p);
        });
    });
    
    function login(e,p){
        $.ajax({
            url: 'assets/PHP/functions.php', // Updated path
            type: 'POST',
            dataType: 'json',
            data: {method: "authenticate" ,email: e, password: p },
            success: function(response){
              console.log(response.items);
               var status = response.items.status;
               var statusClass = response.items.statusID
                 if(status == "Success"){
                  var userData = response.items.data
                     $("#showResults").slideDown(500);
                     $(".results").html("<div class='alert alert-success' role='alert'>"+status+"</div>")
                     //set session storage of user data from userData
                      sessionStorage.setItem("userData", JSON.stringify(userData));
                      
                     //redirect to dashboard
                     window.location.href = "mail.html"
                 }else if(status != "Success"){
                     $("#showResults").slideDown(500);
                     $(".results").html("<div class='alert alert-danger' role='alert'>"+status+"</div>");
                 }


            return false;
            },
            error: function(xhr, status, error){
                console.error(error);
            }
        });
    }
