<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    let scrollpos = window.scrollY
    const header = document.querySelector(".navbar")
    const header_height = header.offsetHeight
    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")
    window.addEventListener('scroll', function () {
        scrollpos = window.scrollY;
        if (scrollpos >= header_height) { add_class_on_scroll() }
        else { remove_class_on_scroll() }
        console.log(scrollpos)
    });
    
    $(document).ready(function(){
        $("#mainContent").load("dashboard.html");

        $('#bd-theme-text .dropdown-item').click(function() {
            var theme = $(this).attr('data-bs-theme-value');
            if(theme == "light"){
                $('html').attr('data-bs-theme', 'light');
                $('#bd-theme-text').find('i').removeClass('fa-moon-stars fa-eclipse').addClass('fa-sun');
                $('.navbar-brand img').attr('src', 'assets/images/GuardianLogo-Blk.png');
            }else if(theme == "dark"){
                $('html').attr('data-bs-theme', 'dark');
                $('#bd-theme-text').find('i').removeClass('fa-sun fa-eclipse').addClass('fa-moon-stars');
                $('.navbar-brand img').attr('src', 'assets/images/GuardianLogo-Wht.png');
            }else{
                $('html').attr('data-bs-theme', 'auto');
                $('#bd-theme-text').find('i').removeClass('fa-sun fa-moon-stars').addClass('fa-eclipse');





            }
        });

        $('a').on('click', function(){
            //remove fw-bold class
            $('.nav-link').removeClass('fw-bold');
        


            var page = $(this).attr('page');
            if(page == "index"){
               //reload page
                location.reload();
            }else if(page == "expand"){
                //expand parent div and add text after icon
                $(this).find('i').toggleClass('fa-arrow-to-right fa-arrow-from-right');
                $('#leftNav').toggleClass('expanded');
                // Check if the nav is expanded and set the display accordingly
                if ($('#leftNav').hasClass('expanded')) {
                    $('.nav-link span').css('display', 'inline').animate({ opacity: 1 }, 500);
                    //remove all popover

                    $('a').Popover('hide');

                    $('a').removeAttr('data-bs-container data-bs-trigger data-bs-custom-class data-bs-toggle data-bs-placement data-bs-content');
                } else {
                    //add popover
                    $('.nav-link').attr('data-bs-container="body" data-bs-trigger="hover" data-bs-custom-class="custom-popover" data-bs-toggle="popover" data-bs-placement="auto"');
                    $('.nav-link span').animate({ opacity: 0 }, 100, function() {
                        $(this).css('display', 'none');
                    });
                }
                //$

            }else{
                
                $("#mainContent").load(page + ".html");
                //set selected nav-item to active
                $('.nav-item').removeClass('active');
                $(this).parent().parent('li.nav-item').addClass('active')
                //set selected nav-item text to teal
                $('.nav-link span').css('color', '#008080');
                $(this).find('span').css('color', '#000');
                //set selected nav-item background to teal
                $('.leftNavButton').css('background', 'none');
                $(this).parent('.leftNavButton').css('background', 'linear-gradient(to right, #92E6E8, #ffffff');
                $(this).addClass('fw-bold');
            }
        });
    });




</script>
