<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    let scrollpos = window.scrollY
    const header = document.querySelector(".navbar")
    const header_height = header.offsetHeight
    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm")
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm")
    window.addEventListener('scroll', function () {
        scrollpos = window.scrollY;
        if (scrollpos >= header_height) { add_class_on_scroll() }
        else { remove_class_on_scroll() }
        console.log(scrollpos)
    });
    
    $(document).ready(function(){
        $("#mainContent").load("dashboard.html");

        $('a').on('click', function(){
            var page = $(this).attr('page');
            console.log(page);
            if(page == "index"){
               //reload page
                location.reload();
            }else if(page == "expand"){
                //expand parent div and add text after icon
                $(this).find('i').toggleClass('fa-arrow-to-right fa-arrow-from-right');
                $('#leftNav').toggleClass('expanded');
                // Check if the nav is expanded and set the display accordingly
                if ($('#leftNav').hasClass('expanded')) {
                    $('.nav-link span').css('display', 'inline').animate({ opacity: 1 }, 500);
                } else {
                    $('.nav-link span').animate({ opacity: 0 }, 100, function() {
                        $(this).css('display', 'none');
                        //$('#navTextDashboard,#navTextMessaging,#navTextNewMessaging,#navTextSettings,#navTextSignOut').css('display', 'none');
                    });
                }
                //$

            }else{
                $("#mainContent").load(page + ".html");
            }
        });
    });




</script>
