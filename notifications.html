<div class="p-2">
<div class="row row-col-12"><h1>Notifications</h1></div>
<div class="row mt-3" >
    <div class="col-md-7"><h3 class="text-start">Notices</h3></div>
    <div class="col-md-1">
        <span class="justify-content-end">Views: <span class="badge text-bg-primary">42</span></span>
    </div>
    <div class="col-md-1">
        <span>Received: <span class="badge text-bg-danger">31</span></span>
    </div>
    <div class="col-md-1">
        <span>Issued: <span class="badge text-bg-warning">10</span></span>
    </div>
    <div class="col-2 text-end">
        <button id="addNew" type="button" class="btn btn-primary" >
            <i class="fad fa-plus"></i> New Notification
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table id="notifications" class="table table-hover table-striped">
                    <thead>
                        <tr><th scope="col" nowrap>ID</th>
                            <th scope="col" nowrap>Title</th>
                            <th scope="col" nowrap>Type</th>
                            <th scope="col" nowrap>Issued Date/Time</th>
                            <th scope="col" nowrap>Issued By</th>
                            <th scope="col" nowrap>Issued Team</th>
                            <th scope="col" nowrap>Recipient</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<div id="newMessageModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="far fa-plus-circle"></i> New Notices</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="row mt-3">           
                <div class="col-md-4">
                    <label for="type" class="form-label">Type</label>
                    <select  class="form-select" id="type">
                        <option selected >Select Type</option>
                        <option value="1">Notice</option>
                        <option value="2">Alert</option>
                        <option value="3">Warning</option>
                        <option value="4">Announcement</option>
                        <option value="5">Policy</option>
                        <option value="6">External</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="caseNum" class="form-label">Case Number</label>
                    <input type="text" class="form-control" id="caseNum">
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div id="infoModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title"><i class="far fa-plus-circle"></i> </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

<script>
    $('document').ready(function() {
        $('#addNew').on('click', function() {
            $('#newMessageModal').modal('show');
        });
        
        var table = $('#notifications').DataTable({
            ajax: "assets/json/guardian_Notifications.json",
                "columns": [
                    { "data": "id"},
                    { "data": "title"},
                    { "data": "type"},
                    { "data": "issued_date"},
                    { "data": "issued_by"},
                    { "data": "issued_team"},
                    { "data": "recipient"}
                ],"order": [[0, "asc"]],
                    "paging": true,
                    "ordering": true,
                    "info": true,
                    "searching": true,
                    //"scrollY": "550px",
                    "scrollCollapse": true,
                    "paging": true,
                "ordering": true,
                pageLength: 10,
                lengthMenu: [10, 25, 50, 75, 100],
            responsive: true
        });
        $('#notifications tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            $('#infoModal .modal-title').text('Notification Details - ' + data.id);
            $('#infoModal .modal-body').html(''); // Clear previous data
            $('#infoModal .modal-body').append('<p class="mb-0"><span class="p-1">To:</span><span class="p-5">' + data.to + '</span></p>');
            $('#infoModal .modal-body').append('<p class="mb-0"><span class="p-1">From: </span><span class="p-4">' + data.from + '</span></p>');
            $('#infoModal .modal-body').append('<p class="mb-4"><span class="p-1">Title: </span> <span class="p-4 fw-bold"> ' + data.title + '</span></p>');
            $('#infoModal .modal-body').append('<p>' + data.notifications + '</p>');
            $('#infoModal').modal('show');
        });
        // $('#notifications tbody').on('mouseenter', 'tr', function () {
        //     var data = table.row(this).data();
        //     // Populate the modal with the data
        //     // You can format the data as you wish and append it to the modal body
        //     $('#infoModal .modal-body').html('Name: ' + data[0] + '<br>Position: ' + data[1] + '... and so on.');
        //     // Show the modal
        //     $('#infoModal').modal('show');
        // });

        // $('#notifications tbody').on('mouseleave', 'tr', function () {
        //     // Hide the modal when the mouse leaves the row
        //     $('#infoModal').modal('hide');
        // });
    });

    function loadNotifications(){
      $.ajax({
        url: "assets/json/guardian_Notifications.json",
        type: "GET",
        success: function(data){
          var x = data.items;

          var txt = '<ul class="list-group" style="font-size:12px">';
            txt += '<li class="list-group-item active">';
            txt += '<div class="row">';
            txt += '<div class="col-md-2">Title</div>';
            txt += '<div class="col-md-2">Type</div>';
            txt += '<div class="col-md-2">Issued Date/Time</div>';
            txt += '<div class="col-md-2">Issued By</div>';
            txt += '<div class="col-md-2">Issued Team</div>';
            txt += '<div class="col-md-2">Recipient</div>';
            txt += '</div>';
            txt += '</li>';
          for (var i = 0; i < x.length; i++) {
            txt += '<li  class="list-group-item">';
            txt += '<div class="row"id="'+x[i].id +'">';
            txt += '<div class="col-md-2">' + x[i].title + '</div>';
            txt += '<div class="col-md-2">' + x[i].type + '</div>';
            txt += '<div class="col-md-2">' + x[i].issued_date + '</div>';
            txt += '<div class="col-md-2">' + x[i].issued_by + '</div>';
            txt += '<div class="col-md-2">' + x[i].issued_team + '</div>';
            txt += '<div class="col-md-2">' + x[i].recipient + '</div>';
            txt += '</div>';
            txt += '</li>';
          }
            txt += '</ul>';
        $("#notifications").html(txt);
        }
      });
    }
</script>
