<div class="p-1 d-flex justify-content-center">
    <div class="row">
        <div class="col-md-12">
            <h1>Dashboard</h1>

            <div class="card">
                <div class="card-body">
                    <table id="notifications" class="table table-hover table-striped d-flex align-content-center">
                        <thead>
                            <tr><th scope="col" nowrap>Subject Line</th>
                                <th scope="col" nowrap>Type</th>
                                <th scope="col" nowrap>Created</th>
                                <th scope="col" nowrap>Due Date</th>
                                <th scope="col" nowrap>Recipient</th>
                                <th scope="col" nowrap>Activity Date</th>
                                <th scope="col" nowrap>Status</th>
                            </tr>
                        </thead>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
</div>
